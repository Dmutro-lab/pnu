<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>Контакти</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__logo">
            <img src="logo.png" alt="logo" />
          </div>
          <div class="header__menu menu" id="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="Web13.html" class="menu__link">Головна</a>
              </li>
              <li class="menu__item">
                <a href="about.html" class="menu__link">Про мене</a>
              </li>
              <li class="menu__item">
                <a href="proffesion.html" class="menu__link">Професія</a>
              </li>
              <li class="menu__item">
                <a href="news-trends.html" class="menu__link">Новини IT</a>
              </li>

              <li class="menu__item">
                <a href="contacts.html" class="menu__link">Контакти</a>
              </li>
            </ul>
          </div>
          <div class="hamb">
            <div class="hamb__field" id="hamb">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </div>
          <div class="menu__search">
            <input
              type="text"
              maxlength="12"
              class="searchbar"
              placeholder="type"
            />
            <img
              src="https://images-na.ssl-images-amazon.com/images/I/41gYkruZM2L.png"
              alt="search icon"
              class="button"
            />
          </div>
        </div>
      </header>
      <div class="popup" id="popup"></div>
      <section class="page__contacts contacts">
        <div class="contacts__container">
          <div class="contacts__tittle tittle">
            <h2 class="tittle__text">Контакти</h2>
            <div class="tittle__underline"></div>
          </div>
          <div class="contacts__content">
            <div class="contacts__address address">
              <div class="address__location">
                <img
                  src="location.png"
                  alt="location-icon"
                  class="address__location-icon"
                />
                Бабче, Івано-Франківська, Україна
              </div>
              <div class="address__number">
                <img
                  src="phone-fill.png"
                  alt="phone-icon"
                  class="address__number-icon"
                />+380965594463
              </div>
              <div class="address__mail">
                <img
                  src="mail-fill.png"
                  alt="mail-icon"
                  class="address__mail-icon"
                />
               dmytro.ivasiuk.24@pnu.edu.ua
              </div>
            </div>
            <form action="" class="contacts__form form">
              <input placeholder="Ваше ім'я" type="text" class="form__name" />
              <input
                placeholder="Номер телефону"
                type="text"
                class="form__number"
              />
              <input
                placeholder="Електронна пошта"
                type="mail"
                class="form__mail"
              />
              <textarea
                placeholder="Повідомлення"
                type="text"
                class="form__message"
              ></textarea>
              <button
                placeholder="Ваше ім'я"
                class="form__submit"
                type="submit"
              >
                надіслати
              </button>
            </form>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="footer__container">
          <img class="footer__logo" src="logo-right.svg" alt="logo" />
          <div class="footer__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="Web13.html" class="menu__link">Головна</a>
              </li>
              <li class="menu__item">
                <a href="about.html" class="menu__link">Про мене</a>
              </li>
              <li class="menu__item">
                <a href="proffesion.html" class="menu__link">Професія</a>
              </li>
              <li class="menu__item">
                <a href="news-trends.html" class="menu__link">Новини IT</a>
              </li>

              <li class="menu__item">
                <a href="contacts.html" class="menu__link">Контакти</a>
              </li>
            </ul>
          </div>
          <div class="footer__network-icons network-icons">
            <a
              href="https://www.youtube.com/watch?v=RGtPR1rHXh4"
              class="network-icons__link"
            >
              <div class="network-icons__icon">
                <img
                  src="icon-youtube.svg"
                  alt="icon-youtube"
                  class="network-icons__vector"
                /></div
            ></a>
            <a href="https://discord.gg/Jj2D3MPu" class="network-icons__link">
              <div class="network-icons__icon">
                <img
                  src="discord-fill.png"
                  alt="icon-discord"
                  class="network-icons__vector"
                /></div
            ></a>
            <a
              href="https://www.instagram.com/dima_.ivasyuk?igsh=N2x5ZDQyd2V6bGtr"
              class="network-icons__link"
            >
              <div class="network-icons__icon">
                <img
                  src="icon-instagram.png"
                  alt="icon-instagram"
                  class="network-icons__vector"
                /></div></a
            ><a
              href="https://t.me/Dmutro7"
              class="network-icons__link"
            >
              <div class="network-icons__icon">
                <img
                  src="telegram-line.png"
                  alt="icon-telegram"
                  class="network-icons__vector"
                /></div
            ></a>
          </div>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
