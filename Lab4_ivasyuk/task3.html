<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Властивості</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <p><a href="lab4.html">Назад</a></p>
    <h2>Властивості Position</h2>
    <div class="static">Static</div>
    <div class="relative">Relative</div>
    <div class="absolute">Absolute</div>
    <div class="fixed">Fixed</div>
    <div class="sticky">Sticky</div>

    <h2>Властивості Float та Clear</h2>
    <div class="float-left">Left Float</div>
    <div class="float-right">Right Float</div>
    <div class="clear-both">Цей блок не обтікається</div>

    <h2>Властивість Z-index</h2>
    <div class="box box1">Z-1</div>
    <div class="box box2">Z-2</div>
    <div class="box box3">Z-3</div>
  
</body>
</html>
